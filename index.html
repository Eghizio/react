<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fabric React</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      f-docs-template {
        visibility: hidden;
      }
      f-docs-template:defined {
        visibility: visible;
      }
    </style>
    <link
      href="https://assets.finn.no/pkg/@fabric-ds/css/v0/fabric.min.css"
      rel="stylesheet"
    />
    <link
      href="https://assets.finn.no/pkg/@fabric-ds/common/v1/template/index.js"
      rel="modulepreload"
    />
    <link
      href="https://assets.finn.no/pkg/@fabric-ds/common/v1/asset-links/index.js"
      rel="modulepreload"
    />
  </head>
  <body>
    <f-docs-template>
      <script data-for="sidebar" type="application/json">
        {
          "category": "React",
          "items": [
            {
              "title": "Guide",
              "open": true,
              "items": [
                {
                  "title": "Getting Started",
                  "href": "/getting-started"
                }
              ]
            },
            {
              "title": "Buttons",
              "open": true,
              "items": [{ "title": "Button", "href": "/button" }]
            },
            {
              "title": "Forms",
              "open": true,
              "items": [
                { "title": "Toggle", "href": "/toggle" },
                { "title": "Switch", "href": "/switch" },
                {
                  "title": "Combobox",
                  "href": "/combobox"
                },
                { "title": "Select", "href": "/select" },
                {
                  "title": "Textfield",
                  "href": "/textfield"
                },
                {
                  "title": "Textarea",
                  "href": "/textarea"
                },
                { "title": "slider", "href": "/slider" }
              ]
            },
            {
              "title": "Navigation",
              "open": true,
              "items": [
                {
                  "title": "Breadcrumbs",
                  "href": "/breadcrumbs"
                },
                { "title": "Steps", "href": "/steps" },
                { "title": "Tabs", "href": "/tabs" }
              ]
            },
            {
              "title": "Overlays",
              "open": true,
              "items": [{ "title": "Modal", "href": "/modal" }]
            },
            {
              "title": "Layout",
              "open": true,
              "items": [
                { "title": "Box", "href": "/box" },
                { "title": "Card", "href": "/card" },
                {
                  "title": "Expandable",
                  "href": "/expandable"
                }
              ]
            }
          ]
        }
      </script>
      <main id="root" slot="content"></main>
      <script data-for="footer" type="application/json">
        {
          "github": {
            "name": "Github",
            "href": "https://github.com/fabric-ds/elements"
          },
          "slack": {
            "name": "#finn-fabric",
            "href": "https://sch-chat.slack.com/archives/C01GYKPJVFT"
          }
        }
      </script>
    </f-docs-template>

    <script type="module" src="./docs/src/Main.tsx"></script>
    <script
      src="https://assets.finn.no/pkg/@fabric-ds/common/v1/template/index.js"
      type="module"
    ></script>
    <script
      src="https://assets.finn.no/pkg/@fabric-ds/common/v1/asset-links/index.js"
      type="module"
    ></script>
  </body>
</html>
